<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetmatrics</title>
    
</head>

<body>
    <div class="cointaner" >
        <h1>Leetmatrics</h1>
        <div class="user-cointainer">
            <p>Enter User Name Below:</p>
            <div class="user-input-cointaner">

            <input type="text" placeholder="enter your user name here" id="user-input">
            <button id="search-btn">search</button>
        </div> 
    </div>
           

        <div class="stats-cointainer">
            <div class="progress">
                <div class="progress-item circle">
                    <div class="easy-progress circle">
                        <span id="easy-level"></span>
                        <p>easy</p>
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="medium-progress circle">
                        <span id="medium-level"></span>
                        <p>medium</p>
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="hard-progress circle">
                        <span id="hard-level"></span>
                        <p>hard</p>
                    </div>
                </div>
                <div class="stats-card">
                    <!-- /* done by js */ --> 

                </div>

            </div>


            </div>
        </div>
    </div>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</body>

</html>
